<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        ToDo App
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        let sonuc;

        ul=document.getElementById("task-list");

        let gorevListesi=[
            {"id":1,"gorevAdi":"görev 1"},
            {"id":2,"gorevAdi":"görev 2"},
            {"id":3,"gorevAdi":"görev 3"},
            {"id":4,"gorevAdi":"görev 4"},
        ];
        for(let index of gorevListesi){
            let li=  `
        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${index.id}" class="form-check-input">
                                <label for="${index.id}" class="form-check-label">${index.gorevAdi}</label>
                            </div>
                        </li>
        `;
        ul.insertAdjacentHTML("beforeend",li);
        };

        // document.querySelector("#task-list").remove();
        //görev listesi silinir

        sonuc=document.querySelector("#task-list").children[2].remove();
        console.log(sonuc);
        //eleman eleman silme işlemi

        // console.log(document.querySelector("#task-list").removeAttribute("class"));
        //task-list içerisindeki class attribute silinir

        // console.log(document.querySelector("#task-list").children[1].removeAttribute("class"));

        console.log(document.querySelector("#task-list").children[1].getAttribute("class"));

        console.log(document.querySelector("#task-list").children[0].setAttribute("class","selo"));
        console.log(document.querySelector("#task-list").children[0].getAttribute("class"));

        console.log(document.querySelector("#task-list").children[1].classList.add("mudo"));
        console.log(document.querySelector("#task-list").children[1].getAttribute("class"));

        console.log(document.querySelector("#task-list").children[1].classList.add("kelebek"));
        console.log(document.querySelector("#task-list").children[1].getAttribute("class"));
        console.log("kelebek class ı silindi "+document.querySelector("#task-list").children[1].classList.remove("kelebek"));

        console.log(document.querySelector("#task-list").children[1].classList.contains("kelebek"));

</script>
</body>
</html>
