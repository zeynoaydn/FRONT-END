<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{width: 100px;
        height: 100px;
        margin: 10px;
        float: left;
    }
        #mavi{background-color: blue;}
        #sarı{background-color: yellow;}
        #kırmızzı{background-color: red;}
    </style>
</head>
<body>
    <div id="mavi" class="kutu"></div>
    <div id="kırmızzı" class="kutu"></div>
    <div id="sarı" class="kutu"></div>
    <script>
    var isblue=false;
    var blue=document.getElementById('mavi');
    setInterval(function()
    {if(isblue)
        {blue.style.background='green';
   /* isblue=false;*/}
        else
        {blue.style.background='blue';
   /* isblue=true;*/}
   isblue=!isblue;
    },1000);
     </script>
</body>
</html>
